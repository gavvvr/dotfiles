env:
  TERM_PROGRAM: Alacritty

window:
  decorations: none

key_bindings:
  # (macOS only)
  - {key: Left, mods: Option, chars: "\eb"}
  - {key: Right, mods: Option, chars: "\ef"}

font:
  normal:
    family: MesloLGS Nerd Font

# Base16 Atelier Lakeside Light 256 - alacritty color config
# Bram de Haan (http://atelierbramdehaan.nl)
colors:
  # COLORSCHEME: challenger_deep.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x1e1c31'
    foreground: '0xcbe1e7'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xff271d'
    cursor: '0xfbfcfc'
  # Normal colors
  normal:
    black: '0x141228'
    red: '0xff5458'
    green: '0x62d196'
    yellow: '0xffb378'
    blue: '0x65b2ff'
    magenta: '0x906cff'
    cyan: '0x63f2f1'
    white: '0xa6b3cc'
  # Bright colors
  bright:
    black: '0x565575'
    red: '0xff8080'
    green: '0x95ffa4'
    yellow: '0xffe9aa'
    blue: '0x91ddff'
    magenta: '0xc991e1'
    cyan: '0xaaffe4'
    white: '0xcbe3e7'

  indexed_colors:
    - {index: 16, color: '0x935c25'}
    - {index: 17, color: '0xb72dd2'}
    - {index: 18, color: '0xc1e4f6'}
    - {index: 19, color: '0x7ea2b4'}
    - {index: 20, color: '0x5a7b8c'}
    - {index: 21, color: '0x1f292e'}
